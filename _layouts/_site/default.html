<html>
  <head>
    <meta charset="utf-8"> 
    <title>Gallop Lab</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <style>
      body {
      padding: 0px;
      margin: 0px;
      font-family: Helvetica;
      background-color: eeeeee;
      }
      header.site-header {
      background-image: url(/images/bg.jpg);
      background-size: cover;
      background-position: bottom;
      height: 17em;
      padding-top: 3em;
      }
      header.site-header div {
      width: 100%;
      }
      header.site-header div div.title {
      width: 50em;
      margin: 0 auto;
      background-color: white;
      opacity: 0.6;
      }
      div.title h1 a {
      margin-left: 0.5em;
      color: inherit;
      text-decoration: inherit;
      padding-left: 0.5em;
      padding-right: 0.5em;
      }
      div.title h1 a:hover {
      background-color: #aaaaaa;
      color: #ffffff;
      }
      header.site-header div.navbar nav {
      width: 50em;
      margin: 0 auto;
      text-align: right;
      background-color: white;
      opacity: 0.6;
      }
      header.site-header div.navbar nav ul {
      display: inline;
      }
      header.site-header div.navbar nav ul li {
      display: inline;
      padding-right: 0.25em;
      padding-left: 0.25em;
      text-transform: uppercase;
      }
      header.site-header div.navbar nav ul li:hover {
      background-color: #aaaaaa;
      color: #ffffff;
      }
      header.site-header div.navbar nav ul li a {
      color: inherit;
      text-decoration: none;
      }
      div.outer {
      width: 100%;
      }
      div.content {
      width: 50em;
      margin: 0 auto;
      margin-bottom: auto;
      }

      header.site-header div.logobar {
      width: 50em;
      height: 10em;
      margin: 0 auto;
      vertical-align: middle;
      }
      header.site-header div.logobar img.logo {
      height: 10em;
      float: left;
      }
      header.site-header div.logobar img.gurdon {
      height: 6em;
      float: right;
      }
      
      div.newsbox {
      float: right;
      border: 1px solid black;
      padding-left: 1em;
      padding-right: 1em;
      margin-left: 1em;
      width: 20em;
      }
      div.newsbox span.month {
      padding-right: 1em;
      font-weight: bold;
      }
      
    </style>
    {{ page.header }}
  </head>
  <body>
    <header class="site-header">
      <div class="logobar">
	<img class="logo" src="/images/logo.png"/>
	<img class="gurdon" src="/images/gurdon.png"/>
      </div>
      <div class="titlebar">
	<div class="title">
	  <h1><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
	</div>
      </div>
      <div class="navbar">
	<nav>
	  <ul>
            {% for page in site.pages %}
            {% if page.title %}
            <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
            {% endif %}
            {% endfor %}
	  </ul>
	</nav>
      </div>
    </header>
    <div class="outer">
      <div class="content">
	{{ content }}
      </div>
    </div>
  </body>
</html>
